<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Robot head -->
  <circle cx="50" cy="30" r="15" fill="#444" />

  <!-- Robot body -->
  <rect x="35" y="45" width="30" height="30" fill="#666" />

  <!-- Robot arms -->
  <line x1="25" y1="50" x2="35" y2="50" stroke="#444" stroke-width="5" />
  <line x1="75" y1="50" x2="85" y2="50" stroke="#444" stroke-width="5" />

  <!-- Robot legs -->
  <line x1="40" y1="75" x2="40" y2="85" stroke="#444" stroke-width="5" />
  <line x1="60" y1="75" x2="60" y2="85" stroke="#444" stroke-width="5" />

  <!-- Eyes -->
  <circle cx="45" cy="28" r="2" fill="#fff" />
  <circle cx="55" cy="28" r="2" fill="#fff" />

  <!-- Antenna -->
  <line x1="50" y1="15" x2="50" y2="5" stroke="#888" stroke-width="2" />
  <circle cx="50" cy="3" r="2" fill="#f00" />
</svg>